<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="main">
      <div class="frame"></div>
      <div class="nav">
        <h3><a href="./index.html" target="_blank">Home</a></h3>
        <h3><a href="./index.html" target="_blank">About us</a></h3>
        <h3>Contact</h3>
      </div>
      <div class="cntact">
        <h1>Contact Us</h1>
        <p>
          Get in touch! Have a question or feedback? Use our contact form or
          drop us an email. We're here to help!
        </p>
      </div>
      <div class="form-map">
        <div class="from">
          <h1>Get in touch with us</h1>
          <form action="#" method="post">
            <label id="text" style="color: #fff">Name</label> <br />
            <input type="text" id="input" placeholder="Md. Alamin" /><br />
            <label id="text" style="color: #fff">Email</label><br />
            <input type="email" id="input" placeholder="name@gmail.com" /><br />
            <label id="text" style="color: #fff">Message</label><br />
            <textarea
              name="#"
              id="input-2"
              cols="20"
              rows="5"
              placeholder="type your message here"
            ></textarea>
          </form>
          <button>Send my message</button>
        </div>
        <div class="map">
          <img src="./images/image/map.png" alt="map" />
        </div>
      </div>
    </div>
    <div class="last"></div>
  </body>
</html>
